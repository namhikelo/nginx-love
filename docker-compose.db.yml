services:
  postgres:
    image: postgres:15-alpine
    container_name: nginx-love-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-nginx_love_db}
      POSTGRES_USER: ${DB_USER:-nginx_love_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
    ports:
      # Bind only to localhost for security (matches deploy.sh)
      - "127.0.0.1:${DB_PORT:-5432}:5432"
    environment:
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      # Use consistent volume name with deploy.sh
      - nginx-love-postgres-data:/var/lib/postgresql/data
    networks:
      - nginx-love-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-nginx_love_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  nginx-love-postgres-data:
    driver: local

networks:
  nginx-love-network:
    driver: bridge
